<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Lab Access</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for running JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts for futuristic UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #010409;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .main-bg {
            background-color: #010409;
            background-image:
                linear-gradient(rgba(2, 21, 39, 0.5) .1em, transparent .1em),
                linear-gradient(90deg, rgba(2, 21, 39, 0.5) .1em, transparent .1em);
            background-size: 3em 3em;
        }
        
        .glass-panel {
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .tech-card {
            border: 1px solid #0d3b57;
            background-color: #061524;
            transition: all 0.3s ease;
        }
        .tech-card:hover {
            background-color: #0a253a;
            border-color: #15a2e0;
            transform: translateY(-4px);
            box-shadow: 0 0 20px rgba(21, 162, 224, 0.3);
        }
        
        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content-fade-in {
            animation: content-fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root" class="w-screen h-screen main-bg"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CORRECT_PASSWORD = "password123";
        const TOTAL_TIME_SECONDS = 600; 

        // --- SVG Icons ---
        const FingerprintIcon = () => (
            <svg className="w-16 h-16 text-cyan-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 12a3 3 0 0 0-3 3" /><path d="M12 12a6 6 0 0 1 6 6" /><path d="M12 12a9 9 0 0 0-9 9" />
                <path d="M12 12c0-3.5 2-6.5 5-8" /><path d="M12 12c0 3.5-2 6.5-5 8" />
                <path d="M12 5a3 3 0 0 1 3 3" /><path d="M12 5a6 6 0 0 0-6 6" /><path d="M12 5a9 9 0 0 1 9 9" />
            </svg>
        );
        const CloseIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
            </svg>
        );

        // --- UI Components ---

        const InfoPanel = () => (
            <div className="w-72 p-6 space-y-6 text-sm border-r border-cyan-900/50">
                <h3 className="text-cyan-400 font-orbitron">JAVA</h3>
                <p className="text-xs text-gray-400">This course is provisioned by Zicops Labs</p>
                <div className="space-y-4">
                    <div>
                        <div className="flex justify-between items-center text-gray-300"><span>EXERCISE</span><span>9 <span className="text-gray-500">completed out of 84.</span></span></div>
                    </div>
                    <div>
                        <div className="flex justify-between items-center text-gray-300"><span>PROJECTS</span><span>2 <span className="text-gray-500">completed out of 84.</span></span></div>
                    </div>
                    <div>
                        <div className="flex justify-between items-center text-gray-300"><span>TIME SPENT</span><span>5 <span className="text-gray-500">completed out of 84.</span></span></div>
                    </div>
                </div>
            </div>
        );

        const TimerPanel = ({ timeLeft }) => {
            const formatTime = (seconds) => {
                const totalMinutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(totalMinutes).padStart(2, '0')} mins ${String(remainingSeconds).padStart(2,'0')} s`;
            };
            const initialMinutes = Math.floor(TOTAL_TIME_SECONDS / 60);

            return (
                 <div className="w-72 p-6 space-y-2 text-right border-l border-cyan-900/50">
                    <button className="text-gray-500 hover:text-white ml-auto"> <CloseIcon /> </button>
                    <h3 className="text-cyan-400 font-orbitron pt-4">TIME REMAINING</h3>
                    <p className="text-3xl font-orbitron text-white">{formatTime(timeLeft)}</p>
                    <p className="text-sm text-gray-400">out of {initialMinutes} Min</p>
                 </div>
            );
        };

        const LoginModal = ({ password, setPassword, handleLogin, error, isAnimating }) => (
            <div className="animate-content-fade-in flex flex-col items-center justify-center h-full">
                <div className="text-center w-80 glass-panel p-8 rounded-lg">
                    <div className="flex justify-center mb-4">
                        <div className="w-24 h-24 rounded-full border-2 border-cyan-400/50 flex items-center justify-center bg-cyan-900/20">
                           <FingerprintIcon />
                        </div>
                    </div>
                    <h2 className="text-lg font-bold text-white mb-2 font-orbitron">Enter Your Zicops Password</h2>
                    <form onSubmit={handleLogin}>
                         <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full px-4 py-2 mt-2 bg-transparent border border-cyan-700/50 rounded-md text-white placeholder-cyan-200/50 focus:outline-none focus:ring-1 focus:ring-cyan-400 transition font-orbitron tracking-widest text-center"
                            disabled={isAnimating}
                            autoFocus
                        />
                        <button
                            type="submit"
                            className="w-full mt-4 bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-2 px-4 rounded-md transition-transform transform hover:scale-105 disabled:opacity-50"
                            disabled={isAnimating}
                        >
                            {isAnimating ? 'ENTERING...' : 'Enter Lab'}
                        </button>
                    </form>
                    {error && <p className="mt-4 text-xs text-red-400">{error}</p>}
                </div>
            </div>
        );

        const LabDashboard = ({ handleExit }) => {
            const tech = ["React JS", "C", "Angular", "Tailwind CSS", "TensorFlow", "HTML 5", "GraphQL", "python", "node", "php"];
            const emptySlots = Array(15 - tech.length).fill(null); // Ensure a full grid

            return (
                <div className="p-8 h-full flex flex-col animate-content-fade-in">
                    <div className="flex justify-between items-start mb-6">
                        <div>
                            <h1 className="text-2xl font-orbitron text-cyan-300">Programming</h1>
                            <p className="text-sm text-gray-400">Select a lab to begin</p>
                        </div>
                         <button
                            onClick={() => handleExit(false)}
                            className="bg-gray-700 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md transition-all text-sm"
                        >
                            Exit
                        </button>
                    </div>
                    <div className="flex-grow grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        {tech.map((t) => <div key={t} className="tech-card p-4 rounded-md flex items-center justify-center text-center cursor-pointer"><span className="font-bold text-gray-300">{t}</span></div>)}
                        {emptySlots.map((_, i) => <div key={`fill-${i}`} className="tech-card opacity-20"></div>)}
                    </div>
                </div>
            );
        }

        // --- Main Application Component ---
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isAnimating, setIsAnimating] = useState(false);
            const [password, setPassword] = useState("");
            const [error, setError] = useState("");
            const [timeLeft, setTimeLeft] = useState(TOTAL_TIME_SECONDS);
            const timerRef = useRef(null);

            useEffect(() => {
                if (isAuthenticated) {
                    // Start timer when authenticated
                    timerRef.current = setInterval(() => {
                        setTimeLeft(prevTime => {
                            if (prevTime <= 1) {
                                clearInterval(timerRef.current);
                                handleExit(true); // Auto-exit
                                return 0;
                            }
                            return prevTime - 1;
                        });
                    }, 1000);
                } else {
                    // Clear timer when not authenticated (paused)
                    clearInterval(timerRef.current);
                }
                
                return () => clearInterval(timerRef.current); // Cleanup on component unmount
            }, [isAuthenticated]);

            const handleLogin = (e) => {
                e.preventDefault();
                setError("");

                if (timeLeft <= 0) {
                    setError("Allocated time has been exhausted.");
                    return;
                }

                if (password === CORRECT_PASSWORD) {
                    setIsAnimating(true);
                    // Short delay to show "ENTERING..." message
                    setTimeout(() => {
                        setIsAuthenticated(true);
                        setIsAnimating(false);
                        setPassword("");
                    }, 500);
                } else {
                    setError("Incorrect password.");
                    setPassword("");
                }
            };
            
            const handleExit = (isAutoExit = false) => {
                setIsAuthenticated(false);
                if (isAutoExit) {
                   setError("Session terminated: Time limit reached.");
                } else {
                   setError("");
                }
            };

            return (
                <div className="flex h-full">
                    <InfoPanel />
                    <main className="flex-grow h-full">
                        {isAuthenticated ? (
                            <LabDashboard handleExit={handleExit} />
                        ) : (
                            <LoginModal 
                                password={password}
                                setPassword={setPassword}
                                handleLogin={handleLogin}
                                error={error}
                                isAnimating={isAnimating}
                            />
                        )}
                    </main>
                    <TimerPanel timeLeft={timeLeft} />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
